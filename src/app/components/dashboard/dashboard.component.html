<table class="table" *ngIf="users">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido Paterno</th>
      <th scope="col">Apellido Materno</th>
      <th scope="col">Edad</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users">
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.nombre}}</td>
      <td>{{user.apellido_paterno}}</td>
      <td>{{user.apellido_materno}}</td>
      <td>{{user.edad}}</td>
      <td>
        <input type="submit" class="" value="Editar" (click)="nuevoUsuario(user.id)">
      </td>
      <td>
        <input type="submit" class="" value="Eliminar" (click)="eliminarUsuario(user.id)">
      </td>
    </tr>
  </tbody>
</table>


<div *ngIf="form =='null'">
  <input type="button" value="Agregar usuario" (click)="formUser()">
</div>


<form #addUserForm="ngForm" (ngSubmit)="agregarUsuario()" class="col-lg-12" *ngIf="form == 'agregar'">
  <p>
    <label>Nombre</label>
    <input type="text" name="nombre" #name="ngModel" [(ngModel)]="user.nombre" required class="form-control">
  </p>

  <p>
    <label>Apellido Paterno</label>
    <input type="text" name="apellido_paterno" #name="ngModel" [(ngModel)]="user.apellido_paterno" required
      class="form-control">
  </p>
  <p>
    <label>Apellido Materno</label>
    <input type="text" name="apellido_materno" #name="ngModel" [(ngModel)]="user.apellido_materno" required
      class="form-control">
  </p>

  <p>
    <label>Edad</label>
    <input type="text" name="edad" #name="ngModel" [(ngModel)]="user.edad" required class="form-control">
  </p>

  <input type="submit" value="Agregar nuevo usuario" class="btn btn-success" [disabled]="!addUserForm.form.valid">
</form>


<form #addUserForm="ngForm" (ngSubmit)="editarUsuario()" class="col-lg-12" *ngIf="form == 'editar'">
  <p>
    <label>Nombre</label>
    <input type="text" name="nombre" #name="ngModel" [(ngModel)]="user.nombre" required class="form-control">
  </p>

  <p>
    <label>Apellido Paterno</label>
    <input type="text" name="apellido_paterno" #name="ngModel" [(ngModel)]="user.apellido_paterno" required
      class="form-control">
  </p>
  <p>
    <label>Apellido Materno</label>
    <input type="text" name="apellido_materno" #name="ngModel" [(ngModel)]="user.apellido_materno" required
      class="form-control">
  </p>

  <p>
    <label>Edad</label>
    <input type="text" name="edad" #name="ngModel" [(ngModel)]="user.edad" required class="form-control">
  </p>

  <input type="submit" value="Editar usuario" class="btn btn-success" [disabled]="!addUserForm.form.valid">
</form>
